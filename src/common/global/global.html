<title>我酷</title>

<body ms-controller="global">

    <nav class="navbar navbar-dark bg-inverse b-r-0">
        <a class="navbar-brand"
            href="/"
            router>我酷</a>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link"
                    href="/app"
                    router
                    ms-class="active:menu.current == 'app'">浏览</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                    ms-class="active:menu.current == 'doc'">文档</a>

                <a class="nav-link"
                    ms-class="active:menu.current == 'blog'">博客</a>
            </li>
        </ul>

        <ul class="nav navbar-nav pull-right">
            <li class="nav-item">
                <a class="nav-link"
                    ms-class="active:menu.current == 'login'"
                    ms-if="!my.isLogin"
                    href="/auth/login"
                    router>登录</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link"
                    type="button"
                    data-toggle="dropdown">
                    用户

                    <a class="dropdown-item"
                        href="#">信息</a>
                    <a class="dropdown-item"
                        href="#">退出</a>
                </div>
            </li>
        </ul>
    </nav>

    <!-- 页中部位置，引入子元素模版 -->

        <div ms-view="container"></div>
        <div ms-if="footer.show"
            id="push"></div>

    <!-- 页面底部 -->
    <div ms-if="footer.show"
        id="footer">
        footer
    </div>
